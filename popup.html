<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID19</title>
    <script src="js/popup.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Color Pallete */
    </style>
</head>

<body>
    <div class="Home">
        <div class="home-left">
            <div class="header fadeInUp" style="animation-delay: 0.5s;">
                <div class="header-mid">
                    <div class="titles">
                        <h3>India COVID-19 Tracker</h3>
                        <h6 style="font-weight: 600;">A Crowdsourced Initiative</h6>
                    </div>

                </div>
            </div>
            <div class="Level fadeInUp" id="result" style="animation-delay: 0.8s;">

                <div class="level-item is-cherry">
                    <h5>Confirmed</h5>
                    <h1>0 </h1>
                </div>
                <div class="level-item is-blue">
                    <h5 class="heading">Active</h5>
                    <h1 class="title has-text-info">0 </h1>
                </div>
                <div class="level-item is-green">
                    <h5 class="heading">Recovered</h5>
                    <h1 class="title has-text-success">0 </h1>
                </div>
                <div class="level-item is-gray">
                    <h5 class="heading">Deceased</h5>
                    <h1 class="title has-text-grey">0 </h1>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
